<html>
<head>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script type="text/babel"> 
  function GallonDecision(props) {
    return props.cups >= 16
    ? <div>You've drank an entire gallon!</div>
    : <div>Keep going! You're not done yet!</div>
  }

  class Drink extends React.Component {
    constructor(props) {
      super(props)
      this.handleChange = this.handleChange.bind(this)
      this.state = { cups: 0 }
    }

    handleChange(e) {
      this.setState({ cups: e.target.value })
    }

     render() {
      return (
        <fieldset>
          <legend>Cups consumed:</legend>
          <input value={this.state.cups} onChange={this.handleChange} />
          <GallonDecision cups={parseFloat(this.state.cups)} />
        </fieldset>
      )
    }
  }
  ReactDOM.render(<Drink />, root);
</script>
</html>
