<html>

<head>

    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<style>
    .red {
        color: red;
    }
</style>

<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    /****************************************************

        inside the element.

        - Set that class as the default class for the element
        - Place it before and after the props and watch it override / be overidden

    const root = document.getElementById('root');
    const props = { className: 'red', children: 'Hello World' };
    const newDiv = <div {...props} />;
    ReactDOM.render(newDiv, root);
</script>
