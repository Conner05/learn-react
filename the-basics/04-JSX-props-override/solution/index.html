<html>

<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<style>
    .red {
        color: red;
    }
    .blue {
        color: blue;
    }
</style>

<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    /****************************************************
        SOLUTION

        Note
        -   Placing the className property before the {...props} will override className
        -   Placing the className property after the {...props} will override props.className
    *****************************************************/

    const root = document.getElementById('root');
    const props = { className: 'red', children: 'Hello World' };
    const newDiv = <div {...props} className='blue' />;
    ReactDOM.render(newDiv, root);
</script>

</html>
