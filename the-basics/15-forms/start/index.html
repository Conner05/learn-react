<html>
<head>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script type="text/babel">
  /**************************************************** 
    SUMMARY
    HTML forms already inherently handle some state of their own. Often times 
    we want to intercept the form submission and do something with that. We use event
    handlers to acheive that. Check out the code below.

    You can read more about forms here: https://reactjs.org/docs/forms.html

  *****************************************************/
  class App extends React.Component {
    constructor(props) {
    super(props);
    this.state = {value: ''};

    this.handleSubmit = this.handleSubmit.bind(this);
  }

  handleSubmit(event) {
    event.preventDefault();
    this.setState({value: event.target.elements.input.value})
  }

  render() {
    return (
      <div>
        <form onSubmit={this.handleSubmit}>
          <label>
            Name:
            <input type="text" name="input" />
          </label>
          <input type="submit" value="Submit" />
        </form>
        <div>
          <label>input value: {this.state.value}</label>
        </div>
      </div>
    );
  }
  }
  ReactDOM.render(<App />, root);
</script>
</html>
