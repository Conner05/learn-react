<html>
<head>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script type="text/babel">
  /**************************************************** 
    SUMMARY
    In the previous example we did not add any controls to our input.
    However, when writing apps, we'll often want to do that. We'll modify
    the code below to update the 'input value' as we type in the input field.
    We'll also add another label to display the submitted value from the form submission.

    TODO:
    - Add an event handler to the input to track the state of its value
    - Add a 'submitted' state value and a label to display said value
    - Update 'submitted' on form submission

  *****************************************************/
  class App extends React.Component {
    constructor(props) {
    super(props);
    this.state = {value: ''};

    this.handleSubmit = this.handleSubmit.bind(this);
  }

  handleSubmit(event) {
    event.preventDefault();
    this.setState({value: event.target.elements.input.value})
  }

  render() {
    return (
      <div>
        <form onSubmit={this.handleSubmit}>
          <label>
            Name:
            <input type="text" name="input" />
          </label>
          <input type="submit" value="Submit" />
        </form>
        <div>
          <label>input value: {this.state.value}</label>
        </div>
      </div>
    );
  }
  }
  ReactDOM.render(<App />, root);
</script>
</html>
