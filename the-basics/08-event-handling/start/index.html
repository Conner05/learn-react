        SUMMARY:
        Handling events in React is similar to handling events in Javascript.
        There are some things you need to know that are different, though.
        - React events are camelCased, whereas Javascript events are lowercase (onclick vs. onClick).
        - In JSX you pass a function as the event handler, 
          as opposed to a string value (onclick="handleClick()" vs. onClick={handleClick}).
        - You cannot return false to prevent default behavior in React like you can in Javascript
          Instead, you need to call preventDefault() explicitly
