<html>

<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<style>
    .red {
        color: red;
    }

    .blue {
        color: blue;
    }
</style>

<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    /****************************************************
        SUMMARY:
        Now we will convert our function component to a class component

        TODO:
        - Refactor newDiv into a class component - https://reactjs.org/docs/components-and-props.html
    *****************************************************/

    const root = document.getElementById('root');
    const props = { className: 'red', children: 'Hello World' };
    const HelloWorld = (props) => <div {...props} />;
    const newDiv = <HelloWorld {...props} />;
    ReactDOM.render(newDiv, root);
</script>

</html>
