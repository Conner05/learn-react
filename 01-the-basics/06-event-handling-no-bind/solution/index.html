<html>

<head>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
</body>
<script type="text/babel">
  /****************************************************
      SOLUTION

      NOTES:
      - We converted the function definition in the event handler to an arrow function.
      - We probably should avoid this, though, because when functions are passed as props
        it's possible we could run into some unintentional re-renders
  *****************************************************/

  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = { inputValue: '', labelValue: '' };
    }

    handleSubmit(e) {
      this.setState({ labelValue: this.state.inputValue })
    }

    handleInputChange(e) {
      this.setState({ inputValue: e.target.value })
    }

    render() {
      return (
        <div>
          <input type="text" name='test' onChange={(e) => this.handleInputChange(e)} value={this.state.inputValue} />
          <button type="submit" onClick={(e) => this.handleSubmit(e)}>Submit</button>
          <label style={{ marginLeft: '20px' }}>{this.state.labelValue}</label>
        </div>
      )
    }
  }
  ReactDOM.render(<App />, root);
</script>

</html>
