<html>

<head>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
</body>
<script type="text/babel">
  /****************************************************
    SUMMARY:
    Oftentimes you'll find yourself needing to conditionally render something. 
    There are a number of ways to achieve this in React.
    
    TODO:
    - This code works. Let's change it to an inline ternary inside the return ().
  *****************************************************/

  function This() {
    return <div>THIS</div>
  }

  function That() {
    return <div>THAT</div>
  }

  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = { this: true };
    }

    handleClick = () => {
      this.setState({this: !this.state.this});
    }

    render() {
      let element;
      if (this.state.this) {
        element = <This />
      } else {
        element = <That />
      }
      return (
        <div>
          <button onClick={this.handleClick}>Switch</button>
          {element}
        </div>
      )
    }
  }
  ReactDOM.render(<App />, root);
</script>

</html>
